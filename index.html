<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tomel</title>
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="js/index.js"></script>
</head>
<body class="bg-gray-700">
    <h1 class="text-center text-3xl font-bold text-purple-500 my-8">Tomel</h1>
    <div class="mx-auto w-1/3 bg-green-500 rounded-md my-8 py-8 hidden" id="succes">
        <h4 class="text-center text-white font-bold text-2xl">Bien ouej <i class="fas fa-check"></i></h4>
        <div class="text-center mt-4 result-grid"></div>
        <button class="copy" onclick="copy()">Copier</button>
    </div>
    <div class="mx-auto w-1/3 bg-gray-500 rounded-md my-8 py-8 hidden" id="fail">
        <h4 class="text-center text-white font-bold text-2xl">Perdu :( Le mot Ã©tait <span id="lemot" class="uppercase"></span></h4>
        <div class="text-center mt-4 result-grid"></div>
        <button class="copy" onclick="copy()">Copier</button>
    </div>
    <div class="grid gap-y-2 mx-auto" style="width: 270px">
        <div class="letter-row" id="row-0">
            <div class="letter-square"></div>
            <div class="letter-square"></div>
            <div class="letter-square"></div>
            <div class="letter-square"></div>
            <div class="letter-square"></div>
        </div>
        <div class="letter-row" id="row-1">
            <div class="letter-square"></div>
            <div class="letter-square"></div>
            <div class="letter-square"></div>
            <div class="letter-square"></div>
            <div class="letter-square"></div>
        </div>
        <div class="letter-row" id="row-2">
            <div class="letter-square"></div>
            <div class="letter-square"></div>
            <div class="letter-square"></div>
            <div class="letter-square"></div>
            <div class="letter-square"></div>
        </div>
        <div class="letter-row" id="row-3">
            <div class="letter-square"></div>
            <div class="letter-square"></div>
            <div class="letter-square"></div>
            <div class="letter-square"></div>
            <div class="letter-square"></div>
        </div>
        <div class="letter-row" id="row-4">
            <div class="letter-square"></div>
            <div class="letter-square"></div>
            <div class="letter-square"></div>
            <div class="letter-square"></div>
            <div class="letter-square"></div>
        </div>
        <div class="letter-row" id="row-5">
            <div class="letter-square"></div>
            <div class="letter-square"></div>
            <div class="letter-square"></div>
            <div class="letter-square"></div>
            <div class="letter-square"></div>
        </div>
    </div>
    <h3 class="text-center text-white text-2xl font-bold mt-4 hidden" id="not-exist">Ce mot n'existe pas dans notre dico :(</h3>
</body>
    <style type="text/tailwindcss">
        .letter-row {
            @apply flex space-x-2;
        }
        .letter-square {
            @apply h-12 w-12 rounded-md border-2 border-gray-300 bg-gray-700 flex flex-row items-center;
        }
        .letter-square-right-place {
            @apply h-12 w-12 rounded-md border-2 border-gray-300 bg-purple-500 flex flex-row items-center;
        }
        .letter-square-wrong-place {
            @apply h-12 w-12 rounded-md border-2 border-gray-300 bg-gray-400 flex flex-row items-center;
        }
        .letter {
            @apply text-white uppercase text-center w-full text-2xl font-bold mb-1;
        }
        .copy {
            @apply block mt-5 mx-auto px-4 py-2 bg-gray-700 rounded-md text-white font-bold;
        }
    </style>
</html>
